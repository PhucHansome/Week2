    <script>
        function nhanlen() {
            var element = document.getElementById("Sadboy");
            element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function nhanxuong() {
            var element = document.getElementById("Sadboy");
            element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function nhantrai() {
            var element = document.getElementById("Sadboy");
            element.style.left = parseInt(element.style.left) - 5 + "px";
        }
        function nhanphai() {
            var element = document.getElementById("Sadboy");
            element.style.left = parseInt(element.style.left) + 5 + "px";
        }
        function dichuyen(evt){
            switch (evt.keyCode) {
                case 37:
                nhantrai();
                    break;
                case 39:
                nhanphai();
                    break;
                case 38:
                nhanlen();
                    break;
                case 40:
                nhanxuong();
                    break;
            }
        }
        function docReady() {
        window.addEventListener("keydown", dichuyen);
}
    </script>
