<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tuoi = parseFloat(prompt("nhập vào số tuổi: "));
        if (tuoi >= 16 && tuoi <= 20 ){
            alert("bạn đủ điều kiện để để vào học lớp 10 ");
        } else if (tuoi > 20){
            alert("bạn có chắc bạn muốn đi học nữa không!");
        } else if (tuoi < 16 && tuoi > 0){
            alert("bạn còn nhỏ nên chưa đủ điều kiện học lớp 10");
        }else{
            alert("sai cú pháp")
        }
    </script>
</body>
</html>
