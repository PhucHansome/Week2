<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập vào chiều dài của hình chữ nhật (đơn vị là m)"));
        var b = parseFloat(prompt("Nhập vào chiều rộng của hình chữ nhật (đơn vị là m)"));
        S = a*b;
        if (S>0){
            alert("Diện tích hình chữ nhật là: "+S);
        }else{
            alert("Sai cú pháp");
        }
    </script>
</body>
</html>
