<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var M =  parseFloat(prompt("Nhập vào số mét mà bạn muốn chuyển sang Feet:"));
            ft= M* 3.2808;
            if (ft>=0){
                alert(M+" m bằng: "+ ft + " feet");
            }else{
                alert("Sai cú pháp");
            }
    </script>
</body>
</html>
