<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập chiều cao của tam giác vuông (đơn vị là m):"));
            b = parseFloat(prompt("Nhập cạnh đáy của tam giác vuông (đơn vị là m):"));
            S = (1/2)*(a*b);
            if (S>0){
                alert("Diện tích tam giác vuông là: "+S+" m2");
            }else{
                alert("Sai cú pháp");
            }
    </script>
</body>
</html>
