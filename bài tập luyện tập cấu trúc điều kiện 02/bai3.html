<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m = parseFloat(prompt("Nhập vào chiều dài hình vuông (đơn vị là m)"));
            S = m*m;
            if (S>0){
                alert(m + "m là chiều dài vậy diện tích hình vuông là: "+ S + "m2");
            }else{
                alert("Sai cú phap");
            }
    </script>
</body>
</html>
