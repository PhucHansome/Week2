<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập vào giá trị a(trong phương trình ax+b=0):"));
            b = parseFloat(prompt("Nhập vào giá trị b(trong phương trình ax+b=0):"));
            x = -b/a ;
            if (x){
                alert("vậy nghiệm x trong phương trình ax+b=0 là: " + x);
            }else{
                alert("Sai cú pháp");
            }
    </script>
</body>
</html>
