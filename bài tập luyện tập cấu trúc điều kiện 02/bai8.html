<body>
    <script>
        var tuoi = parseInt(prompt("nhập tuổi của một người"));
        if (tuoi > 0 && tuoi < 120){
            alert("tuổi của một người là: "+ tuoi);
        }else{
            alert("sai cú pháp");
        }
    </script>
