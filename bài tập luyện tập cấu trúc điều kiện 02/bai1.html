<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var doC = parseFloat(prompt("Nhập độ C bạn muốn chuyển sang độ F"));
            doF = doC * (9/5) +32;
            if (doF){
                alert(doC+" độ C bằng: "+ doF+" Độ F");
            }else{
                alert("Sai cú pháp");
            }
    </script>
</body>
</html>
